<html>
<head>
    <title>Metrika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 24px;
            color: #ccc;
            margin-right: 10px;
        }
        .icon:hover {
            color: #000;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
        }
        .grid-item i {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .about-us { background-color: #6abf8f; }
        .our-team { background-color: #7fbf6a; }
        .resume { background-color: #bf6a6a; }
        .our-works { background-color: #4a90e2;}
        .contacts { background-color: #d96b8a; }
        .blog { background-color: #da6e2b; }
        .feedback { background-color: #e99e3c; }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="title">Metrika</div>

        <div class="row g-3">
            <div class="col-md-3">
                <div class="grid-item about-us">
                    <div>
                        <i class="fas fa-book-open"></i>
                        <div>About Us</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="grid-item our-team">
                    <div>
                        <i class="fas fa-archive"></i>
                        <div>Our Team</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="grid-item our-works">
                    <div>
                        <i class="fas fa-images"></i>
                        <div>Our Works</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="grid-item resume">
                    <div>
                        <i class="fas fa-download"></i>
                        <div>Resume</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="grid-item contacts">
                    <div>
                        <i class="fas fa-map-marked-alt"></i>
                        <div>Contacts</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="grid-item blog">
                    <div>
                        <i class="fas fa-pencil-alt"></i>
                        <div>Blog</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="grid-item feedback">
                    <div>
                        <i class="fas fa-envelope"></i>
                        <div>Feedback</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
